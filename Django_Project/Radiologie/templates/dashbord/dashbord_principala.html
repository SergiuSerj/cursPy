{% extends 'dashbord_index.html' %}
{% load static %}
{% block dashbord %}
<div class="content-body">
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="card gradient-3">
                            <div class="card-body">
                                <h3 class="card-title text-white">Patients</h3>
                                <div class="d-inline-block">
                                    <h2 class="text-white">{{ patients }}</h2>
                                </div>
                                <span class="float-right display-5 opacity-5"><i class="fa fa-users"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card gradient-4">
                            <div class="card-body">
                                <h3 class="card-title text-white">Doctors</h3>
                                <div class="d-inline-block">
                                    <h2 class="text-white">{{ doctors }}</h2>
                                </div>
                                <span class="float-right display-5 opacity-5"><i class="fa fa-heart"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card gradient-1">
                            <div class="card-body">
                                <h3 class="card-title text-white">Appointments</h3>
                                <div class="d-inline-block">
                                    <h2 class="text-white">{{ appointments }}</h2>
                                </div>
                                <span class="float-right display-5 opacity-5"><i class="fa fa-shopping-cart"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
{%  block view %}
{% endblock %}
{% block edit %}
{% endblock %}


{% endblock %}
